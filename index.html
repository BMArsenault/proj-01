<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hike Spot</title>
</head>
<body>
    <header id="header" class="row mb-2">
        <div class="col-12 title text-center">
            <p class="text">Hike Spot</p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="container-left col-md-4">
                <h2 class="ml-4 other-head">Pick a hike spot:</h2>
                <!-- <div class="ml-5 mb-3" id="search">
                    <input type="text" id="city-name" autofocus="true" class="form-input" />
                    <button type="submit" value="Search" id="search-btn">Search</button>
                </div> -->
                <form class="ml-5 mb-3" id="search">
                    <input type="text" id="city-name" autofocus="true" class="form-input" />
                    <button type="submit" value="Search" id="search-btn">Search</button>
                </form>

                <div class="card weather" id="weather-div">
                    <h4><span id="search-term"></span></h4>
                    <div id="weather-info">
                        <br>
                        <p><span id="temp"></span></p>
                        <p><span id="wind"></span></p>
                        <p><span id="humidity"></span></p>
                    </div>
                </div>   
            </div>   
                

            <div class="container-right col-md-8 offset-md-3">
                <div class="card map mb-4" id="map">
                    <div>
                        <iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=33.566633454542725~-112.04919870322442&lvl=12&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no">
                        </iframe>
                        <div style="white-space: nowrap; text-align: center; width: 500px; padding: 6px 0;">
                           <a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp=33.566633454542725~-112.04919870322442&amp;sty=r&amp;lvl=12&amp;FORM=MBEDLD">View Larger Map</a> &nbsp; | &nbsp;
                           <a id="dirMapLink" target="_blank" href="https://www.bing.com/maps/directions?cp=33.566633454542725~-112.04919870322442&amp;sty=r&amp;lvl=12&amp;rtp=~pos.33.566633454542725_-112.04919870322442____&amp;FORM=MBEDLD">Get Directions</a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
