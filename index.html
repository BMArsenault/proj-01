<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hike Spot</title>
</head>
<body>
    <header id="header" class="row mb-2">
        <div class="col-12 title text-center">
            <p class="text">Hike Spot</p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="container-left col-4">
                <h2 class="ml-4 other-head">Where would you like to hike?</h2>
                <div class="ml-5 mb-3" id="search">
                    <input type="text" id="city-name" autofocus="true" class="form-input" />
                    <button type="submit" value="Search" id="search-btn">Search</button>
                </div>
      
                <div class="container mt-3">
                    <h4 class="third-head">Previous Searches</h4>
                    <div class="history"></div>
                    <div class="history-list">
                        <div class="card border">
                            <ul class="list-group previous-searches border">
                                <button class="clear">Clear History</button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

          <div class="container-right col-8">
            <div class="card map mb-4">
                <h1>Trail Map</h1>
            </div>
            <div class="card weather">
                <h1><span id="search-term"></span></h1>
                <div id="weather-info">
                    <p><span id="temp"></span></p>
                    <p><span id="wind"></span></p>
                    <p><span id="humidity"></span></p>
                </div>
            </div>
          </div>
        </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
